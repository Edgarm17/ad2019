<div id="contenedorCrear">
    <h2>Datos del socio</h2>
    <div class="contenedorFormulario">
        <form>
            <label for="numsocio">Numero de socio: </label>
            <input type="number" id="numsocio" [(ngModel)]="socio.numsocio" name="numsocio" >
            <br>

            <label for="nombre">Nombre: </label>
            <input type="string" id="nombre" [(ngModel)]="socio.nombre" name="nombre" >
            <br>

            <label for="apellidos">Apellidos: </label>
            <input type="string" id="apellidos" [(ngModel)]="socio.apellidos" name="apellidos" >
            <br>

            <label for="telefono">Telefono: </label>
            <input type="number" id="telefono" [(ngModel)]="socio.telefono" name="telefono" >
            <br>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" [(ngModel)]="socio.edad" name="edad" >
            <br>

            <label for="falta">Fecha de alta: </label>
            <input type="string" id="falta" [(ngModel)]="socio.falta" name="falta" >
            <br>

            <button (click)="newSocio()">Nuevo</button>
            <button *ngIf="actualizar; else guardar" (click)="updateSocio()">Actualizar</button>
            <ng-template #guardar>
                <button (click)="saveSocio()">Guardar</button>
            </ng-template>


        </form>
    </div>
</div>
